<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form">
            <form id="add-account">
              <h3>New Account</h3>
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="initial-deposit">Initial Deposit:</label>
                <input id="initial-deposit" type="number" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Add account</button>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <form id="deposit-withdraw">
            <h3>Deposit or Withdraw</h3>
            <div class="form-group">
              <label for="deposit">Deposit amount</label>
              <input type="number" id="withdraw" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
          </form>

        </div>
      </div>
      <div class="row">
        <div id="show-balance">
          <h3><span class="accountName"></span>Balance: </h3>
          <span class="balance"></span>
        </div>
      </div>
    </div>
  </body>
</html>
